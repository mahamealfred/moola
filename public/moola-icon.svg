<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8533;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- M letter -->
  <text x="18" y="48" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="white">M</text>
  
  <!-- + symbol (superscript) -->
  <text x="48" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="white">+</text>
  
  <!-- Subtle shadow effect -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)" opacity="0.5" style="mix-blend-mode: multiply;"/>
</svg>
