<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Card -->
  <rect width="200" height="80" rx="12" fill="white"/>
  <rect width="200" height="80" rx="12" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Orange Circle Icon -->
  <circle cx="30" cy="40" r="16" fill="url(#gradient)" opacity="0.9"/>
  <text x="30" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">M</text>
  
  <!-- Moola Text with tight spacing -->
  <text x="55" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" letter-spacing="-1">
    <tspan fill="#ff6600">M</tspan><tspan fill="#13294b" dx="-2">oola</tspan>
  </text>
  
  <!-- Finance Tagline -->
  <text x="55" y="52" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    Finance
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8533;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
