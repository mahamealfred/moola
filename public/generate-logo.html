<!DOCTYPE html>
<html>
<head>
    <title>Generate Moola Logo PNG</title>
</head>
<body style="margin: 20px; font-family: Arial, sans-serif;">
    <h2>Moola Logo Generator</h2>
    <p>Click the buttons to download the logos as PNG</p>
    
    <h3>Logo 1: Moola with Icon</h3>
    <canvas id="logoCanvas1" width="600" height="240" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button onclick="downloadLogo1Size('512x512')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff6600; color: white; border: none; border-radius: 6px;">512×512 (Icon)</button>
        <button onclick="downloadLogo1Size('1024x1024')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff6600; color: white; border: none; border-radius: 6px;">1024×1024 (Large)</button>
        <button onclick="downloadLogo1Size('2048x2048')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff6600; color: white; border: none; border-radius: 6px;">2048×2048 (Print)</button>
        <button onclick="downloadLogo1Size('600x240')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff6600; color: white; border: none; border-radius: 6px;">600×240 (Horizontal)</button>
        <button onclick="downloadLogo1Size('1200x480')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff6600; color: white; border: none; border-radius: 6px;">1200×480 (HD Horizontal)</button>
    </div>
    
    <br><br><br>
    
    <h3>Logo 2: Moola Text Only</h3>
    <canvas id="logoCanvas2" width="400" height="200" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button onclick="downloadLogo2Size('400x200')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #13294b; color: white; border: none; border-radius: 6px;">400×200 (Web)</button>
        <button onclick="downloadLogo2Size('800x400')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #13294b; color: white; border: none; border-radius: 6px;">800×400 (HD)</button>
        <button onclick="downloadLogo2Size('1200x600')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #13294b; color: white; border: none; border-radius: 6px;">1200×600 (Full HD)</button>
        <button onclick="downloadLogo2Size('1600x800')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #13294b; color: white; border: none; border-radius: 6px;">1600×800 (Print)</button>
        <button onclick="downloadLogo2Size('2400x1200')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #13294b; color: white; border: none; border-radius: 6px;">2400×1200 (High Res)</button>

    <h3>Logo 3: Moola Compact</h3>
    <canvas id="logoCanvas3" width="300" height="150" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button onclick="downloadLogo3Size('300x150')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff8c00; color: white; border: none; border-radius: 6px;">300×150 (Small)</button>
        <button onclick="downloadLogo3Size('600x300')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff8c00; color: white; border: none; border-radius: 6px;">600×300 (Medium)</button>
        <button onclick="downloadLogo3Size('900x450')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff8c00; color: white; border: none; border-radius: 6px;">900×450 (Large)</button>
        <button onclick="downloadLogo3Size('1200x600')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff8c00; color: white; border: none; border-radius: 6px;">1200×600 (HD)</button>
        <button onclick="downloadLogo3Size('1800x900')" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #ff8c00; color: white; border: none; border-radius: 6px;">1800×900 (Print)</button>
    </div>

    <script>
        const canvas = document.getElementById('logoCanvas1');
        const ctx = canvas.getContext('2d');

        // Draw background card with rounded corners
        ctx.fillStyle = '#ffffff';
        roundRect(ctx, 0, 0, 600, 240, 36);
        ctx.fill();
        
        // Draw border
        ctx.strokeStyle = '#E5E7EB';
        ctx.lineWidth = 3;
        roundRect(ctx, 0, 0, 600, 240, 36);
        ctx.stroke();



        // Calculate total width to center everything
        ctx.font = 'bold 66px Arial, sans-serif';
        const mWidth = ctx.measureText('M').width;
        const oolaWidth = ctx.measureText('oola').width;
        const totalTextWidth = 90 + 48 + 15 + mWidth + 2 + oolaWidth; // circle + spacing + text
        const startX = (600 - totalTextWidth) / 2 + 90; // Add circle radius to get text start
        const textStartX = startX + 48 + 15; // After circle and spacing

        // Reposition circle
        ctx.clearRect(0, 0, 600, 240);
        ctx.fillStyle = '#ffffff';
        roundRect(ctx, 0, 0, 600, 240, 36);
        ctx.fill();
        ctx.strokeStyle = '#E5E7EB';
        ctx.lineWidth = 3;
        roundRect(ctx, 0, 0, 600, 240, 36);
        ctx.stroke();
        
        const gradient = ctx.createLinearGradient(startX - 48, 72, startX + 48, 168);
        gradient.addColorStop(0, '#ff6600');
        gradient.addColorStop(1, '#ff8533');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(startX, 120, 48, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 60px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('M', startX, 120);

        // Draw "M" in orange
        ctx.fillStyle = '#ff6600';
        ctx.font = 'bold 66px Arial, sans-serif';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'alphabetic';
        ctx.fillText('M', textStartX, 114);

        // Draw "oola" in dark blue with small gap
        ctx.fillStyle = '#13294b';
        ctx.font = 'bold 66px Arial, sans-serif';
        ctx.fillText('oola', textStartX + mWidth + 2, 114);

        // Draw "Finance" tagline
        ctx.fillStyle = '#6B7280';
        ctx.font = '30px Arial, sans-serif';
        ctx.fillText('Finance', textStartX, 156);

        // Helper function for rounded rectangles
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadPNG1() {
            const link = document.createElement('a');
            link.download = 'moola-logo-with-icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // ========== LOGO 2: Moola Text Only ==========
        const canvas2 = document.getElementById('logoCanvas2');
        const ctx2 = canvas2.getContext('2d');

        // Draw white background
        ctx2.fillStyle = '#ffffff';
        ctx2.fillRect(0, 0, 400, 200);

        // Draw "Moola" text with gradient effect
        ctx2.font = 'bold 80px Arial, sans-serif';
        ctx2.textAlign = 'left';
        ctx2.textBaseline = 'middle';
        
        // Center the text
        const moolaWidthTemp = ctx2.measureText('Moola').width;
        const moolaStartX = (400 - moolaWidthTemp) / 2;
        
        // Create gradient for "Moola"
        const textGradient = ctx2.createLinearGradient(0, 0, 400, 0);
        textGradient.addColorStop(0, '#ff6600');
        textGradient.addColorStop(0.2, '#ff8c00');
        textGradient.addColorStop(0.4, '#13294b');
        textGradient.addColorStop(0.6, '#ff6600');
        textGradient.addColorStop(0.8, '#13294b');
        textGradient.addColorStop(1, '#ff6600');
        
        ctx2.fillStyle = textGradient;
        ctx2.fillText('Moola', moolaStartX, 90);

        // Draw "Finance" tagline with gradient - starting at same position as M
        // Get Moola width
        const moolaWidth = ctx2.measureText('Moola').width;
        
        ctx2.font = '600 28px Arial, sans-serif';
        ctx2.textAlign = 'left';
        const financeGradient = ctx2.createLinearGradient(moolaStartX, 0, moolaStartX + moolaWidth, 0);
        financeGradient.addColorStop(0, '#13294b');
        financeGradient.addColorStop(0.5, '#ff6600');
        financeGradient.addColorStop(1, '#13294b');
        
        ctx2.fillStyle = financeGradient;
        
        // Scale Finance to match Moola width
        const financeWidth = ctx2.measureText('Finance').width;
        const scaleX = moolaWidth / financeWidth;
        
        ctx2.save();
        ctx2.translate(moolaStartX, 140);
        ctx2.scale(scaleX, 1);
        ctx2.fillText('Finance', 0, 0);
        ctx2.restore();

        function downloadPNG2() {
            const link = document.createElement('a');
            link.download = 'moola-logo-text-only.png';
            link.href = canvas2.toDataURL('image/png');
            link.click();
        }

        // ========== LOGO 3: Moola Compact ==========
        const canvas3 = document.getElementById('logoCanvas3');
        const ctx3 = canvas3.getContext('2d');

        // Draw white background
        ctx3.fillStyle = '#ffffff';
        ctx3.fillRect(0, 0, 300, 150);

        // Draw "Moola" text with gradient effect (smaller)
        ctx3.font = 'bold 50px Arial, sans-serif';
        ctx3.textAlign = 'left';
        ctx3.textBaseline = 'middle';
        
        // Center the text
        const moolaWidth3Temp = ctx3.measureText('Moola').width;
        const moolaStartX3 = (300 - moolaWidth3Temp) / 2;
        
        // Create gradient for "Moola"
        const textGradient3 = ctx3.createLinearGradient(0, 0, 300, 0);
        textGradient3.addColorStop(0, '#ff6600');
        textGradient3.addColorStop(0.2, '#ff8c00');
        textGradient3.addColorStop(0.4, '#13294b');
        textGradient3.addColorStop(0.6, '#ff6600');
        textGradient3.addColorStop(0.8, '#13294b');
        textGradient3.addColorStop(1, '#ff6600');
        
        ctx3.fillStyle = textGradient3;
        ctx3.fillText('Moola', moolaStartX3, 55);

        // Draw "Finance" tagline with gradient - starting at same position as M
        // Get Moola width
        const moolaWidth3 = ctx3.measureText('Moola').width;
        
        ctx3.font = '600 18px Arial, sans-serif';
        ctx3.textAlign = 'left';
        const financeGradient3 = ctx3.createLinearGradient(moolaStartX3, 0, moolaStartX3 + moolaWidth3, 0);
        financeGradient3.addColorStop(0, '#13294b');
        financeGradient3.addColorStop(0.5, '#ff6600');
        financeGradient3.addColorStop(1, '#13294b');
        
        ctx3.fillStyle = financeGradient3;
        
        // Scale Finance to match Moola width
        const financeWidth3 = ctx3.measureText('Finance').width;
        const scaleX3 = moolaWidth3 / financeWidth3;
        
        ctx3.save();
        ctx3.translate(moolaStartX3, 95);
        ctx3.scale(scaleX3, 1);
        ctx3.fillText('Finance', 0, 0);
        ctx3.restore();

        function downloadPNG3() {
            const link = document.createElement('a');
            link.download = 'moola-logo-compact.png';
            link.href = canvas3.toDataURL('image/png');
            link.click();
        }

        // ========== MULTI-SIZE DOWNLOAD FUNCTIONS ==========
        
        function downloadLogo1Size(size) {
            const [width, height] = size.split('x').map(Number);
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const ctx = tempCanvas.getContext('2d');

            const scale = Math.min(width / 600, height / 240);

            const scaledHeight = 240 * scale;
            const offsetX = (width - scaledWidth) / 2;
            const offsetY = (height - scaledHeight) / 2;

            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            // Draw background card with rounded corners
            ctx.fillStyle = '#ffffff';
            roundRect(ctx, 0, 0, 600, 240, 36);
            ctx.fill();
            
            // Draw border
            ctx.strokeStyle = '#E5E7EB';
            ctx.lineWidth = 3;
            roundRect(ctx, 0, 0, 600, 240, 36);
            ctx.stroke();

            // Calculate total width to center everything
            ctx.font = 'bold 66px Arial, sans-serif';
            const mWidth = ctx.measureText('M').width;
            const oolaWidth = ctx.measureText('oola').width;
            const totalTextWidth = 90 + 48 + 15 + mWidth + 2 + oolaWidth;

            const textStartX = startX + 48 + 15;

            // Draw circle with gradient
            const gradient = ctx.createLinearGradient(startX - 48, 72, startX + 48, 168);
            gradient.addColorStop(0, '#ff6600');
            gradient.addColorStop(1, '#ff8533');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(startX, 120, 48, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw "M" in circle
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 60px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', startX, 120);

            // Draw "M" in orange
            ctx.fillStyle = '#ff6600';
            ctx.font = 'bold 66px Arial, sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
            ctx.fillText('M', textStartX, 114);

            // Draw "oola" in dark blue
            ctx.fillStyle = '#13294b';
            ctx.font = 'bold 66px Arial, sans-serif';
            ctx.fillText('oola', textStartX + mWidth + 2, 114);

            // Draw "Finance" tagline
            ctx.fillStyle = '#6B7280';
            ctx.font = '30px Arial, sans-serif';
            ctx.fillText('Finance', textStartX, 156);

            ctx.restore();

            // Download
            const link = document.createElement('a');
            link.download = `moola-logo-with-icon-${size}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }

        function downloadLogo2Size(size) {
            const [width, height] = size.split('x').map(Number);

            // Measure for centering
            ctx.font = 'bold 80px Arial, sans-serif';
            const moolaWidthTemp = ctx.measureText('Moola').width;

            ctx.fillStyle = textGradient;
            ctx.textAlign = 'left';

            // Draw "Finance" tagline with gradient

            const scaledWidth = 300 * scale;

            textGradient3.addColorStop(0.6, '#ff6600');
            textGradient3.addColorStop(0.8, '#13294b');

            ctx.fillStyle = textGradient3;

            ctx.textBaseline = 'middle';
            ctx.fillText('Moola', moolaStartX3, 55);

            // Draw "Finance" tagline with gradient
            const moolaWidth3 = ctx.measureText('Moola').width;

            financeGradient3.addColorStop(0, '#13294b');

            ctx.restore();

            // Download

            link.click();
        }
    </script>
